<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Üstten hizalamak için */
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px; /* Sayfanın üst kısmından biraz boşluk bırakır */
        }

        .card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .card img {
            width: calc(100% - 40px); /* Sağdan ve soldan boşluk bırakmak için */
            height: 150px;
            object-fit: cover;
            margin: 10px 20px; /* Üstten ve sağdan boşluk bırakır */
            border-top-left-radius: 15px; /* Sol üst köşeyi yumuşatır */
            border-top-right-radius: 15px; /* Sağ üst köşeyi yumuşatır */
        }

        .card-title {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
        }

        .card-description {
            font-size: 1em;
            color: #666;
            margin: 10px 15px;
        }

        .card-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 15px 0;
            font-size: 1em;
            color: #fff;
            background-color: #333; /* Koyu gri arka plan rengi */
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card-button:hover {
            background-color: #555; /* Hover efekti için koyu gri */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Card Image">
            <div class="card-title">Card Title</div>
            <div class="card-description">
                This is a descripton of the card. It provides brief information about the content of the card.
            </div>
            <a href="#" class="card-button">Learn More</a>
        </div>
    </div>

</body>
</html>
