<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slayt Gösterisi</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .slider {
            position: relative;
            width: 600px;
            height: 400px;
            margin-top: 20px;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;  /* Başlangıçta slaytlar görünmesin */
            top: 0;
            left: 0;
        }

        .slide.active {
            display: block;   /* Aktif slaytı görünür yapar */
        }

        .controls {
            position: relative;
            width: 600px;
            display: flex;
            justify-content: space-between;
            margin-top: 10px;   /* Butonlar slider'ın altında */
        }

        button {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="slider">
        <img class="slide active" src="https://via.placeholder.com/600x400?text=Slide+1" alt="Slide 1">
        <img class="slide" src="https://via.placeholder.com/600x400?text=Slide+2" alt="Slide 2">
        <img class="slide" src="https://via.placeholder.com/600x400?text=Slide+3" alt="Slide 3">
    </div>

    <div class="controls">
        <button class="prev">Previous</button>
        <button class="next">Next</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            let currentIndex = 0; // Başlangıçta aktif olan slaytın indexini 0 olarak ayarla
            const slides = $('.slide'); // Tüm slaytları seç
            const totalSlides = slides.length; // Toplam slayt sayısını al

            function showSlide(index) { // Belirtilen indexteki slaytı gösteren fonksiyon
                slides.removeClass('active'); // Tüm slaytlardan 'active' sınıfını kaldır
                slides.eq(index).addClass('active'); // Belirtilen indexteki slayta 'active' sınıfını ekle
            }

            $('.next').click(function () {
                currentIndex = (currentIndex + 1) % totalSlides; // Sonraki slayta geç döngüsel olarak
                showSlide(currentIndex); // Yeni slaytı göster
            });

            $('.prev').click(function () {
                currentIndex = (currentIndex - 1 + totalSlides) % totalSlides; // Önceki slayta geç döngüsel olarak
                showSlide(currentIndex); // Yeni slaytı göster
            });
        });

    </script>
</body>

</html>
