<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            padding: 0;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .task-input {
            display: flex;
            margin-bottom: 20px;
            width: 300px;
        }

        input[type="text"] {
            flex: 1;   /* Input alanını genişlet */
        }

        button {
            margin-left: 10px;
        }

        .task-list {
            list-style: none;  /* Liste işaretlerini kaldır */
            padding: 0;
            margin: 0;
            width: 100%;
        }

        /* Liste öğesi stili */
        .task-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;    /* Sayfa boyunca uzanan genişlik */
            box-sizing: border-box;  /* Kenarlık ve iç padding dahil genişlik */
        }

        /* Silme butonu stili */
        .task-list button {
            border: none;
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>To-Do List</h1>
        <div class="task-input"> <!-- Task ekleme alanı -->
            <input type="text" id="taskInput" placeholder="New task">
            <button id="addTask">Add Task</button>
        </div>

        <!-- Taskların listeleneceği alan -->
        <ul id="taskList" class="task-list">
        </ul>
    </div>

    <script>
        $(document).ready(function () {
            $('#addTask').on('click', function () {
                const taskText = $('#taskInput').val().trim();  // Input alanındaki metni al ve boşlukları temizle

                // Eğer input boşsa, bir şey yapma
                if (taskText === '') {
                    return; // Boş task eklemeye izin verme
                }

                // Yeni bir liste öğesi oluştur ve task metnini ekle
                const $li = $('<li>').text(taskText);

                // Silme butonu oluştur
                // Butona tıklandığında ilgili liste öğesini sil
                const $deleteButton = $('<button>').text('Delete').on('click', function () {
                    $li.remove(); // Task'ı sil
                });

                // Task'a silme butonunu ekle
                $li.append($deleteButton);

                // Task'ı listenin sonuna ekle
                $('#taskList').append($li);

                // Input alanını temizle
                $('#taskInput').val('');
            });
        });
    </script>
</body>

</html>
